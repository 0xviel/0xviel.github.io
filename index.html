<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Retro Linktree</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="window">
    <div class="window-header">
      <span class="window-title">Retro Links</span>
      <div class="window-buttons">
        <button class="btn close"></button>
        <button class="btn minimize"></button>
        <button class="btn maximize"></button>
      </div>
    </div>

    <div class="window-body">
      <h1 class="title">Welcome!</h1>
      <p class="subtitle">Explore my links below:</p>
      <div class="links">
        <a href="https://instagram.com/0xviel" target="_blank">Instagram</a>
        <a href="https://github.com/0xviel" target="_blank">GitHub</a>
        <a href="https://secreto.site/aqlwp7" target="_blank">Secreto</a>
      </div>
    </div>
  </div>
</body>
</html>
